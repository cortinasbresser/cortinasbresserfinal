<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - Sistema PDF</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #e0c285;
            padding: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #0a0a0a;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #c9a961;
        }
        h1 {
            color: #c9a961;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: rgba(201, 169, 97, 0.1);
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #8b7355;
            border-radius: 5px;
        }
        .section h3 {
            color: #d4b56f;
            margin-top: 0;
        }
        .ok { color: #4caf50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196f3; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: #fff;
        }
        button {
            background: linear-gradient(135deg, #c9a961, #d4b56f);
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 169, 97, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico do Sistema PDF</h1>
        
        <button onclick="executarDiagnostico()">‚ñ∂Ô∏è Executar Diagn√≥stico Completo</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        async function executarDiagnostico() {
            const resultDiv = document.getElementById('resultado');
            resultDiv.innerHTML = '<p class="info">‚è≥ Executando diagn√≥stico...</p>';
            
            try {
                const response = await fetch('diagnostico-pdf.php');
                const html = await response.text();
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = '<div class="section"><p class="error">‚ùå Erro ao executar diagn√≥stico: ' + error.message + '</p></div>';
            }
        }
    </script>
</body>
</html>
