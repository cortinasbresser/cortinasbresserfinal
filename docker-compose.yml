version: '3.8'

services:
  # Aplicação Next.js
  cortinasbresser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cortinasbresser
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - RECIPIENT_EMAIL=${RECIPIENT_EMAIL}
    networks:
      - app-network
    # Opcional: adicionar volume para logs
    volumes:
      - ./logs:/app/logs
      - ./quotes:/app/quotes
  # Nginx (Opcional - para usar como reverse proxy)
  # Descomente se quiser usar Nginx na frente do Next.js
  # nginx:
  #   image: nginx:alpine
  #   container_name: cortinasbresser-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - cortinasbresser
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge
