<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Grátis - Cortinas Sob Medida | Cortinas Bresser</title>
    <meta name="description"
        content="Solicite seu orçamento grátis de cortinas sob medida. Blackout, voil, linho e mais. Instalação grátis em São Paulo. Resposta rápida via WhatsApp.">
    <meta name="keywords" content="orçamento cortinas, cortinas sob medida, orçamento grátis, cortinas são paulo">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="canonical" href="https://www.cortinasbresser.com.br/orcamento">
</head>

<body>
    <header>
        <h1>Cortinas Bresser</h1>
        <p>Solicite seu orçamento personalizado</p>
    </header>

    <div class="container">
        <div class="card">
            <h2 class="section-title">Dados Pessoais</h2>
            <form action="/enviar" method="POST">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="telefone">Telefone (WhatsApp)</label>
                            <input type="text" id="telefone" name="telefone" required placeholder="(11) 99999-9999">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="email">E-mail (Opcional)</label>
                            <input type="email" id="email" name="email" placeholder="seu@email.com">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço de Instalação</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, Número, Bairro, Cidade">
                </div>

                <h2 class="section-title" style="margin-top: 2rem;">Medidas e Especificações</h2>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="largura_parede">Largura da Parede (m)</label>
                            <input type="number" step="0.01" id="largura_parede" name="largura_parede"
                                placeholder="Ex: 3.50">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="altura_parede">Altura da Parede (m)</label>
                            <input type="number" step="0.01" id="altura_parede" name="altura_parede"
                                placeholder="Ex: 2.80">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="largura_janela">Largura da Janela (m)</label>
                            <input type="number" step="0.01" id="largura_janela" name="largura_janela"
                                placeholder="Ex: 2.00">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="altura_janela">Altura da Janela (m)</label>
                            <input type="number" step="0.01" id="altura_janela" name="altura_janela"
                                placeholder="Ex: 1.50">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="tecido">Tipo de Tecido</label>
                            <select id="tecido" name="tecido" required>
                                <option value="" disabled selected>Selecione...</option>
                                <option value="Linho">Linho</option>
                                <option value="Voil">Voil</option>
                                <option value="Blackout">Blackout</option>
                                <option value="Veludo">Veludo</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="instalacao">Tipo de Instalação</label>
                            <select id="instalacao" name="instalacao" required>
                                <option value="" disabled selected>Selecione...</option>
                                <option value="Varão">Varão</option>
                                <option value="Trilho Suíço">Trilho Suíço</option>
                                <option value="Trilho Motorizado">Trilho Motorizado</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações Adicionais</label>
                    <textarea id="observacoes" name="observacoes" rows="4"
                        placeholder="Algum detalhe específico?"></textarea>
                </div>

                <button type="submit" class="btn-submit">Solicitar Orçamento</button>
            </form>
        </div>
    </div>
</body>

</html>
